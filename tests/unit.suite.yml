# Codeception Test Suite Configuration

# suite for unit (internal) tests.
# RUN `build` COMMAND AFTER ADDING/REMOVING MODULES.

class_name: UnitTester
coverage:
    enabled: true
    remote: true
    whitelist:
      include:
        - models/*
modules:
    enabled:
      - Asserts
      - Yii2:
            part: [orm, email]